<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCalculator</title>
    <link rel="icon" href="iCalci.ico">
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d847080bee.js" crossorigin="anonymous"></script>
</head>

<body>

    <h1><i class="apple-icon fab fa-apple"></i>iPhone Calculator</h1>

    <main>
        <div id="calculator">
            <div id="head">
                <div id="display">0</div>
            </div>
            <button class="btn row-1" id="clear">AC</button>
            <button class="btn row-1" id="delete">DEL</button>
            <button class="btn row-1" id="percentage">%</button>
            <button class="btn col-4" id="divide">/</button>
            <button class="btn" id="seven">7</button>
            <button class="btn" id="eight">8</button>
            <button class="btn" id="nine">9</button>
            <button class="btn col-4" id="multiply">x</button>
            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="six">6</button>
            <button class="btn col-4" id="add">+</button>
            <button class="btn" id="one">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="three">3</button>
            <button class="btn col-4" id="subtract">-</button>
            <button class="btn" id="zero">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn col-4" id="equals">=</button>
        </div>
    </main>

                    title="instagram"></i></a>

        </div>

    <script src="index.js"></script>
</body>

</html>
